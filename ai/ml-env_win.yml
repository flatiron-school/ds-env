  - numpy
  - pandas
  - nltk
  - python==3.9
  - seaborn
  - scipy
  - scikit-learn
  - statsmodels
  - xgboost
  - lightgbm
  - python-graphviz
  - transformers==4.49.0
  - jupyter
  - pip
  - pip:
    - tensorflow_hub
    - tensorflow_text==2.10.0
